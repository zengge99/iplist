        touch fan.txt.bak
        curl -kL --http1.1 'http://www.é¥­å¤ªç¡¬.com/tv' -H 'User-Agent: okhttp/5.3.0' | grep -Pao "\*\*.*$" | sed 's/^\*\*//' | base64 --decode | sed 's|^\s*//.*$||g' | jq '.' > fan.txt.bak
